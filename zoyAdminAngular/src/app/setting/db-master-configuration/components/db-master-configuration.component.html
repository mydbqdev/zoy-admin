                  <div class="card-body" style="padding: 2px;margin: 0px;" >
                    <div class="scrollable-container-main">    
                      <table mat-table [dataSource]="dbSettingDataSource" multiTemplateDataRows>
                        <ng-container *ngFor="let column of selectedsettingColumns">
                          <ng-container [matColumnDef]="column">
                            <th mat-header-cell *matHeaderCellDef  style="font-weight: 600;"> 
                              {{ columnHeaders[column] || ' ' }}
                            <td mat-cell *matCellDef="let element"> {{ element[column] || '-' }} </td>
                          </ng-container>
                        </ng-container>
                        <ng-container matColumnDef="actions">
                          <th mat-header-cell style="width: 50px;" *matHeaderCellDef ></th>
                          <td mat-cell style="width: 50px;" *matCellDef="let element">
                          <span style="cursor: pointer;" data-bs-toggle="offcanvas" data-bs-target="#viewDetails"  (click)="getElement(element)">
                              <i class="bi bi-eye" aria-hidden="true" data-toggle="tooltip" data-placement="left" title="View Details"  ></i>
                          </span>
                          </td>
                      </ng-container>

<div class="offcanvas offcanvas-end" tabindex="-1" id="viewDetails" aria-labelledby="offcanvasRightLabel" data-bs-backdrop="static">
  <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasRightLabel">{{settingType}} Details</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <hr class="sidebar-divider my-0">
  <div class="offcanvas-body">
   <div style="font-size: 13px;">  

    <div *ngFor="let key of objectKeys(dbSettingDataObj)">
      <div class="row mb-1">
          <div class="col-sm-5 font-weight-bold">
              {{ columnHeaders[key] || key }}
          </div>
          <div class="col-sm-7">: {{ dbSettingDataObj[key] }}</div>
      </div>
    </div>
 
  </div>
