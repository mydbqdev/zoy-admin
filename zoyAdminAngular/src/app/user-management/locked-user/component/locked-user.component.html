
<ngx-spinner bdColor="rgba(0,0,0,0.8)" size="medium" color="#fff" type="ball-circus" [fullScreen]="true">
    <p style="color: white;">Loading ...</p>
  </ngx-spinner>
  <!-- Content Wrapper. Contains page content -->
  <div id="page-top">
    <!-- Page Wrapper -->
    <div id="wrapper">
      <!-- Sidebar -->
      <app-sidebar></app-sidebar>
      <!-- End of Sidebar -->
  
      <!-- Content Wrapper -->
      <div id="content-wrapper" class="d-flex flex-column" [ngClass]=" isExpandSideBar ?'side-bar-expand':'side-bar-collaspe'">
          <!-- Main Content -->
          <div id="content">
                  <div style="display: block;margin-bottom: 5.375rem;">
                  <!-- Topbar -->
                  <app-header></app-header>
                  <!-- End of Topbar -->
                  </div>

              <!-- Begin Page Content -->
              <div class="container-fluid">
                <div class="d-sm-flex align-items-center justify-content-between mb-3">
                    <h3 class="h3 mb-0"><span class="text-header-800 text-header-border">Locked</span><span class="text-header-800-blue">User</span></h3> 
                </div>
                  
                  <!-- Content Row -->
                  <div>
                        <div class="card shadow mb-3">
                            <!-- Card Body -->
                            <div class="card-body" style="padding: 2px; margin: 0;">
                                <div>
                                    <div class="scrollable-container-main">
                                        <table mat-table [dataSource]="dataSource"  matSort (matSortChange)="announceSortChange($event)">                                          
                                            <!-- User Name Column -->
                                            <ng-container matColumnDef="firstName">
                                                <th mat-header-cell style="width: 200px;font-weight: 600;" *matHeaderCellDef mat-sort-header>
                                                    NAME
                                                    <span style="margin-left: 2px;">
                                                        <i class="fas fa-lg fa-sort-up sorting-normal-color" [ngClass]="{'sorting-selected-color': columnSortDirections['firstName'] === 'asc' }"></i>
                                                        <i class="fas fa-lg fa-sort-down sorting-normal-color" style="margin-left:-11px" [ngClass]="{'sorting-selected-color': columnSortDirections['firstName'] === 'desc'}"></i>
                                                    </span>
                                                </th>
                                                <td mat-cell *matCellDef="let element" style="width: 200px;">
                                                    {{element.firstName}} {{element.lastName}}
                                                </td>
                                            </ng-container>
                            
                                            <!-- User Mail Column -->
                                            <ng-container matColumnDef="userEmail">
                                                <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 150px;font-weight: 600;">
                                                    EMAIL
                                                    <span style="margin-left: 2px;">
                                                        <i class="fas fa-lg fa-sort-up sorting-normal-color" [ngClass]="{'sorting-selected-color': columnSortDirections['userEmail'] === 'asc' }"></i>
                                                        <i class="fas fa-lg fa-sort-down sorting-normal-color" style="margin-left:-11px" [ngClass]="{'sorting-selected-color': columnSortDirections['userEmail'] === 'desc'}"></i>
                                                    </span>
                                                </th>
                                                <td mat-cell *matCellDef="let element" style="width: 150px;">
                                                    {{element.userEmail}}
                                                </td>
                                            </ng-container>
                            
                                            <!-- Designation Column -->
                                            <ng-container matColumnDef="designation">
                                                <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 170px;font-weight: 600;">
                                                    DESIGNATION
                                                    <span style="margin-left: 2px;">
                                                        <i class="fas fa-lg fa-sort-up sorting-normal-color" [ngClass]="{'sorting-selected-color': columnSortDirections['designation'] === 'asc' }"></i>
                                                        <i class="fas fa-lg fa-sort-down sorting-normal-color" style="margin-left:-11px" [ngClass]="{'sorting-selected-color': columnSortDirections['designation'] === 'desc'}"></i>
                                                    </span>
                                                </th>
                                                <td mat-cell *matCellDef="let element" style="width: 170px;">
                                                    {{element?.designation}}
                                                </td>
                                            </ng-container>       
                                            <ng-container matColumnDef="status">
                                                <th mat-header-cell *matHeaderCellDef style="font-weight: 600;">
                                                    
                                                </th>
                                                <td mat-cell data-label="status" *matCellDef="let element;">
                                                    <button type="button" class="btn btn-primary-custom m-1" (click)="doUnlock(element)" *ngIf="rolesArray.includes('LOCKED_USER_WRITE')">Do Unlock</button>
                                                </td>
                                            </ng-container>                  
                                            <ng-container matColumnDef="action">
                                                <th mat-header-cell *matHeaderCellDef style="width: 100px;"></th>
                                                <td mat-cell style="width: 100px;" data-label="action" *matCellDef="let element">
                                                    
                                                </td>
                                            </ng-container>
                    
                                            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></tr>
                                            <tr mat-row *matRowDef="let element; columns: displayedColumns;"></tr>
                                        </table>
                                        <div style="text-align: center; min-height: 45px; padding-top: 10px;" *ngIf="dataSource.data.length == 0">
                                            No records found
                                        </div>
                                    </div>
                                </div>
                                <mat-paginator #paginator [length]="totalProduct" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" showFirstLastButtons></mat-paginator>
                            </div>
                        </div>             
                  </div>
              </div>
              <!-- /.container-fluid -->
          </div>
          <!-- End of Main Content -->
      </div>
      <!-- End of Content Wrapper -->
  </div>
  <!-- End of Page Wrapper -->
  </div>
