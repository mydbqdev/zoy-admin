<ngx-spinner bdColor="rgba(0,0,0,0.8)" size="medium" color="#fff" type="ball-circus" [fullScreen]="true">
  <p style="color: white;">Loading ...</p>
</ngx-spinner>
<div id="page-top">
    <!-- Page Wrapper -->
    <div id="wrapper">    
      <!-- Sidebar -->
        <app-sidebar></app-sidebar>
      <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column" [ngClass]=" isExpandSideBar ?'side-bar-expand':'side-bar-collaspe'">
            <!-- Main Content -->
            <div id="content">
                <div style="display: block;margin-bottom: 0px;">
                <!-- Topbar -->
                <app-header></app-header>
                <!-- End of Topbar -->
                </div>

                <!-- Begin Page Content -->
                <div class="container-fluid">
                    <!-- Page Heading -->
                    <div class="d-sm-flex align-items-center justify-content-between mb-3" style="margin-top: -5px;">
                        <h1 class="h3 mb-0 text-gray-800"></h1> 
                        <div>
                        <a href="javascript:void(0)"  class="d-sm-inline-block btn btn-sm btn-primary shadow-sm mr-3"><i
                         class="fas fa-download fa-sm text-white-50"></i> View Transactions</a>
                        <a href="javascript:void(0)" class="d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
                         class="fas fa-download fa-sm text-white-50"></i> Add PG Owners</a>
                         </div>
                    </div>

                    <!-- Content Row -->
                    <div class="card shadow mb-2">
                    <div class="card-body">
                        <div class="row mb-1">
                            <!-- Card with 8 columns width -->
                            <div class="col-xl-8 col-md-6 mb-2">
                                <div class="row">
                                    <!-- Earnings (Monthly) Card Example -->
                                    <div class="col-xl-4 col-md-6">
                                        <div class="card py-2">
                                            <div class="card-body">
                                                <div class="no-gutters text-center">
                                                        <div class="text-xs font-weight-bold text-dark text-uppercase mb-1"> Active Tenants</div>
                                                            <div class="text-xs text-dark mb-1"> Total registerd tenants</div>
                                                        <div class="h5 mb-0 font-weight-bold text-gray-800">4,000</div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Total PG Card Example -->
                                    <div class="col-xl-4 col-md-6">
                                        <div class="card py-2">
                                            <div class="card-body">
                                                <div class="no-gutters text-center">
                                                        <div class="text-xs font-weight-bold text-dark text-uppercase mb-1"> PG Owners</div>
                                                            <div class="text-xs text-dark mb-1">Total PG owners</div>
                                                        <div class="h5 mb-0 font-weight-bold text-gray-800">1,000</div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Total Listed Card Example -->
                                    <div class="col-xl-4 col-md-6">
                                        <div class="card py-2">
                                            <div class="card-body">
                                                <div class="no-gutters text-center">
                                                        <div class="text-xs font-weight-bold text-dark text-uppercase mb-1"> Listed Properties</div>
                                                            <div class="text-xs text-dark mb-1"> Total listed properties</div>
                                                        <div class="h5 mb-0 font-weight-bold text-gray-800">40,000</div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div> <!-- End Row -->
                                
                                <div>
                                    <div class="card mt-4">
                                        <div class="card-body">
                                            <div class="row no-gutters align-items-center">
                                                <div class="col mr-2">
                                                    <div class="d-flex align-items-center justify-content-between">
                                                        <!-- Title -->
                                                        <div class="text-xs font-weight-bold text-info text-uppercase mb-1"> Total Revenues</div>
                                                        <!-- Dropdown at the end of the row -->
                                                        <div class="ml-auto" style="width: 150px;">
                                                            <select class="form-select form-select-sm" aria-label="Default select example">
                                                                <option selected>Last 15 days</option>
                                                                <option value="1">Last 30 days</option>
                                                                <option value="2">Last 6 months</option>
                                                                <option value="3">Last 1 year</option>
                                                            </select>
                                                        </div>
                                                    </div>

                                                    <!-- Main Content -->
                                                    <div class="mt-3">
                                                        <img src="assets/images/barchart.PNG" class="img-fluid">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xl-4 col-md-6 mb-2">
                                <div class="card">
                                    <div class="card-body">
                                        <div class="no-gutters align-items-center">
                                                <!-- Row with Title and Dropdown -->
                                                <div class="d-flex justify-content-between align-items-center">
                                                    <!-- Title -->
                                                    <div class="text-xs font-weight-bold text-warning text-uppercase mb-1"> Pie Chart</div>
                                                    <!-- Dropdown -->
                                                        <div class="ml-auto" style="width: 150px;">
                                                            <select class="form-select form-select-sm" aria-label="Default select example">
                                                                <option selected>Last 15 days</option>
                                                                <option value="1">Last 30 days</option>
                                                                <option value="2">Last 6 months</option>
                                                                <option value="3">Last 1 year</option>
                                                            </select>
                                                        </div>
                                                </div>

                                                <!-- Image -->
                                                <div class="justify-content-between align-items-center">
                                                <img src="assets/images/pie.PNG" class="img-fluid">
                                                </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="card mt-4">
                                    <div class="card-body">
                                        <div class="no-gutters align-items-center">
                                                <!-- Row with Title and Dropdown -->
                                                <div class="d-flex justify-content-between align-items-center">
                                                    <!-- Title -->
                                                    <div class="text-xs font-weight-bold text-uppercase" style="border-bottom: 1px solid gray;"> Total Issues</div>
                                                    <div class="ml-auto" style="width: 150px;">
                                                        <select class="form-select form-select-sm" aria-label="Default select example">
                                                            <option selected>Nov 1 - Nov 9, 2024</option>
                                                            <option value="1">Last 30 days</option>
                                                            <option value="2">Last 6 months</option>
                                                            <option value="3">Last 1 year</option>
                                                        </select>
                                                    </div>                                                  
                                                </div>
                                                <div class="h5 mb-2 text-gray-800" style="margin-top: -10px;">500</div>
                                                <!-- Image -->
                                                <div class="justify-content-between align-items-center">
                                                    <!-- First Progress Bar -->
                                                    <div class="col mb-2">
                                                        <div
                                                            class="d-flex justify-content-between align-items-center">
                                                            <div
                                                                class="text-xs font-weight-bold text-info text-uppercase">
                                                                Resolved</div>
                                                            <span class="text-xs font-weight-bold text-gray-800">50%
                                                                (375)</span>
                                                        </div>
                                                        <div class="progress progress-sm mr-2">
                                                            <div class="progress-bar bg-info" role="progressbar"
                                                                style="width: 50%" aria-valuenow="50"
                                                                aria-valuemin="0" aria-valuemax="100"></div>
                                                        </div>
                                                    </div>

                                                    <!-- Second Progress Bar -->
                                                    <div class="col mb-2">
                                                        <div
                                                            class="d-flex justify-content-between align-items-center">
                                                            <div
                                                                class="text-xs font-weight-bold text-warning text-uppercase">
                                                                Opened</div>
                                                            <span class="text-xs font-weight-bold text-gray-800">30%
                                                                (50)</span>
                                                        </div>
                                                        <div class="progress progress-sm mr-2">
                                                            <div class="progress-bar bg-warning" role="progressbar"
                                                                style="width: 30%" aria-valuenow="30"
                                                                aria-valuemin="0" aria-valuemax="100"></div>
                                                        </div>
                                                    </div>

                                                    <!-- Third Progress Bar -->
                                                    <div class="col">
                                                        <div
                                                            class="d-flex justify-content-between align-items-center">
                                                            <div
                                                                class="text-xs font-weight-bold text-danger text-uppercase">
                                                                Pending</div>
                                                            <span class="text-xs font-weight-bold text-gray-800">70%
                                                                (215)</span>
                                                        </div>
                                                        <div class="progress progress-sm mr-2">
                                                            <div class="progress-bar bg-danger" role="progressbar"
                                                                style="width: 70%" aria-valuenow="70"
                                                                aria-valuemin="0" aria-valuemax="100"></div>
                                                        </div>
                                                    </div>
                                                </div>
                                        </div>
                                    </div>
                                </div>




                            </div>    
                         </div>   
                    </div> <!-- End Card Body -->
                    </div>
                </div>
                <!-- /.container-fluid -->
            </div>
            <!-- End of Main Content -->
        </div>
        <!-- End of Content Wrapper -->
  </div>
  <!-- End of Page Wrapper -->
</div>
