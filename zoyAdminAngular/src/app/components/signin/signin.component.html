<div class="bg-gradient-dark">
    <div class="container">
        <!-- Outer Row -->
        <div class="row justify-content-center" style="margin: -20px 0px 0px 0px;">
            <div class="col-xl-10 col-lg-12 col-md-9">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">                        
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div style="text-align: center;">
                                        <img src="assets/images/ZOY-logo.svg" style="height: 155px;width: auto;">
                                    </div>
                                    <div>
                                        <h1 class="h4 text-gray-900 mt-4">Login</h1>
                                        <div class="small mb-4">Enter your account details</div>
                                    </div>
                                    <form class="user" (ngSubmit)="doSignin()">
                                        <div class="form-group">
                                            <input type="email" class="form-control" style="border: 0px solid #d1d3e2;border-bottom: 1px solid #d1d3e2;border-radius: 0px;"
                                            id="exampleInputEmail" aria-describedby="emailHelp" [(ngModel)]="username" (ngModelChange)="username = $event.toLowerCase()"
                                            placeholder="Email">
                                            <div *ngIf="submitted && username==''" class="text-danger">
                                                Please enter your email
                                            </div>

                                        </div>
                                        <div class="form-group">
                                            <div class="input-group">
                                            <input  type="{{ isPasswordVisible ? 'text' : 'password' }}" class="form-control" style="border: 0px solid #d1d3e2;border-bottom: 1px solid #d1d3e2;border-radius: 0px;"
                                                id="exampleInputPassword" placeholder="Password" [(ngModel)]="password"  >
                                                <span class="input-group-text" style="border: 0px solid #d1d3e2;background-color: #fff !important;cursor: pointer;border-bottom: 1px solid #d1d3e2;border-radius: 0px;" (click)="togglePasswordVisibility()">
                                                    <i class="fas" [ngClass]="isPasswordVisible ? 'fa-eye-slash' : 'fa-eye'"></i>
                                                </span>
                                            </div>
                                                <div *ngIf="submitted && password==''" class="text-danger">
                                                    Please enter the password
                                                </div>

                                        </div>
                                        <div class="text-right alert-light">
                                            <a class="small alert-link" style="font-weight: 400;" href="#">Forgot Password?</a>
                                        </div>
                                        <div class="form-group">
                                            <div class="custom-control custom-checkbox small">
                                                <input type="checkbox" class="custom-control-input" id="customCheck">
                                                <label class="custom-control-label" for="customCheck">Remember me</label>
                                            </div>
                                        </div>
                                        <button type="submit" class="btn btn-primary-custom btn-block">
                                            Login
                                        </button>
                                    </form>
                                </div>
                            </div>
                            <div class="col-lg-6 d-none d-lg-block bg-login-image">
                                <div style="margin-top: 8%;text-align: center;color:#fff">
                                    <h1 style="font-weight: 500;">Welcome to</h1>
                                    <h2>ZOY Admin Portal</h2>
                                    <img src="assets/images/login-right-img.png" style="height: 350px;margin-top:15%">
                                 </div>
                             </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
	</div>
	</div>
