<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>TENANT DUES REPORT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
        }
        
        h2 {
            font-size: 24px;
            margin: 0;
            color: #333;
        }
        
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            background-color: #ffffff;
        }
        
        .header img {
            width: 50px;
            height: auto;
        }
        
        .title {
            flex-grow: 1;
            text-align: left;
            margin-left: 10px;
            font-weight: bold;
        }
        
        .date-range {
            text-align: right;
            font-size: 14px;
            color: #333;
        }
        
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            background-color: #ffffff;
            table-layout: fixed;
            word-wrap: break-word;
            overflow-wrap: break-word;
            page-break-inside: auto;
        }
        
        th, td {
            border: 1px solid #dddddd;
            text-align: center;
            padding: 10px;
            color: #333;
            font-size: 12px;
            word-wrap: break-word;
            overflow: hidden;
            white-space: normal;
        }
        
        th {
            background-color: #f0f0f0;
            font-weight: bold;
        }
        
        .printed-on {
            font-size: 12px;
            margin-top: 20px;
            text-align: right;
            color: #333;
        }
		thead {
		    display: table-header-group;
		 }
		 tr {
		            page-break-inside: avoid;
		        }
        
        @media print {
            body {
                margin: 0;
            }
            
            .header, .date-range, .printed-on {
                font-size: 10px;
            }
            
            table {
                width: 100%;
                page-break-before: auto;
                page-break-after: auto;
            }
        }
    </style>
</head>
<body>
    <div class="header">
		<img th:src="'data:image/png;base64,' + ${appLogo}" alt="Logo" />
        <div class="title">
            <h2>TENANT DUES REPORT</h2>
        </div>
        <div class="date-range">
            Date range: <span th:text="${#dates.format(startDate, 'yyyy-MM-dd')}">Start Date</span> to <span th:text="${#dates.format(endDate, 'yyyy-MM-dd')}">End Date</span>
        </div>
    </div>

    <table>
        <thead>
            <tr>
                <th>Tenant ID</th>
                <th>Tenant Name</th>
                <th>PG ID</th>
                <th>PG Name</th>
                <th>Bed No</th>
                <th>Pending Amount</th>
				<th>Payment Due Date</th>
            </tr>
        </thead>
        <tbody>
			<tr th:each="row : ${reportData}">
			        <!-- Customer ID -->
			        <td th:text="${row.userId != null ? row.userId : 'N/A'}">Tenant ID</td>

			        <!-- Customer Name -->
			        <td th:text="${row.userPersonalName != null ? row.userPersonalName : 'N/A'}">Tenant Name</td>

			        <!-- PG ID -->
			        <td th:text="${row.userPgPropertyId != null ? row.userPgPropertyId : 'N/A'}">PG ID</td>

			        <!-- PG Name -->
			        <td th:text="${row.userPgPropertyName != null ? row.userPgPropertyName : 'N/A'}">PG Name</td>

			        <!-- Bed No -->
			        <td th:text="${row.bedNumber != null ? row.bedNumber : 'N/A'}">Bed No</td>

			        <!-- Pending Amount -->
			        <td th:text="${row.pendingAmount != null ? #numbers.formatDecimal(row.pendingAmount, 2, 2) : '0.00'}">Pending Amount</td>

			        <!-- Payment Due Date -->
			        <td th:text="${row.pendingDueDate != null ? #dates.format(row.pendingDueDate, 'yyyy-MM-dd HH:mm:ss') : 'N/A'}">Payment Due Date</td>
			    </tr>
        </tbody>
    </table>

    <div class="printed-on">
        Printed on: <span th:text="${printDate}">Printed Date</span>
    </div>
</body>
</html>
